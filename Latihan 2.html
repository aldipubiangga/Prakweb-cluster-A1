<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    

    <div>
        <h2 class="mt-5 mb-5">Form Biodata</h2>
        
        <form action="" method="post">
            <div class="form-group">
                <label for="">Nama :</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Jenis Kelamin :</label>
                <select class="form-control" name="jeniskel">
                    <option value="Laki-laki"> laki-laki </option>
                    <option value="Perempuan"> perempuan </option>
                </select>
            </div>
            <div class="form-group">
                <label for="">No. HP :</label>
                <input type="number" class="form-control" name="no_hp">
            </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <textarea class="form-control" id="" name="alamat" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="">Foto</label>
                <input type="file" class="form-control-file" name="foto" id="">
            </div>
            <input type="submit" name="submit" value="Simpan" class="w-100 btn btn-primary"/>
        </form>
    </div>
</body>
</html>
